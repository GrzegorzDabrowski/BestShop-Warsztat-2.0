<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BestShop</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="#" class="logo">BestShop</a>

        <nav>
          <input type="checkbox" class="menu-btn" id="menu-btn" />
          <label for="menu-btn" class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul class="header-nav">
            <li class="nav-element">
              <a href="#why-us" class="nav-link">Why us</a>
            </li>
            <li class="nav-element">
              <a href="#benefits" class="nav-link">Benefits</a>
            </li>
            <li class="nav-element">
              <a href="#prices" class="nav-link">Prices</a>
            </li>
            <li class="nav-element">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="opening">
        <div class="opening-content">
          <h1 class="opening-header">Sell More!</h1>
          <p class="opening-text">
            Open shop on our platform and increase your sales
          </p>
          <a href="#" class="btn-primary">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="" class="opening-img" />
      </section>

      <section class="statistics">
        <div class="container">
          <h2 class="statistics-title">
            The most popular sales platform in country
          </h2>
          <div class="statistics-container">
            <div class="statistics-example">
              <div class="statistics-circle">
                <img
                  src="assets/Person.svg"
                  alt="person"
                  class="statistics-img"
                />
              </div>
              <div class="statistics-number">100000+</div>
              <div class="statistics-text">daily entries</div>
            </div>

            <div class="statistics-example">
              <div class="statistics-circle">
                <img src="assets/Eye.svg" alt="eye" class="statistics-img" />
              </div>
              <div class="statistics-number">2000000+</div>
              <div class="statistics-text">seen products<br />every day</div>
            </div>

            <div class="statistics-example">
              <div class="statistics-circle">
                <img
                  src="assets/Catalog.svg"
                  alt="catalog"
                  class="statistics-img"
                />
              </div>
              <div class="statistics-number">10000+</div>
              <div class="statistics-text">added posts<br />daily</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
